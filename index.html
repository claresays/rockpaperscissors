<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <div id="choice">
            <div id="computerchoice" ></div>
            <div id="playerchoice"></div>
        </div>
        <div id="score">
            <div id="playerscore">Player : </div>
            <br>
            <div id="computerscore">Computer : </div>
        </div>
        <div class="container">
            <!--
        <div id="buttons">
            <button id="rock-button"><i class="rock-img"></i>Rock</button>
            <button id="paper-button"><i class="paper-img"></i></button>
            <button id="scissors-button"><i class="scissors-img"></i>Scissors</button>
        </div>
        -->
        <div id="images">
                <input type="image" id="rock-button" src="images/rock.png" alt="rock-img" width="200px" height="200px"/>
                <input type="image" id="paper-button" src="images/paper.png" alt="paper-img"  width="200px" height="200px">
                <input type="image" id="scissors-button" src="images/scissors.png" alt="scissors-img"  width="200px" height="200px">
            </div>
    </div>
        <script src="app.js"></script>
    </body>

    <footer>
        <div>Rock Paper Scissors game made by Clare Jung</div>
    </footer>
</html>
